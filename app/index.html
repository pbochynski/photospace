<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.js"
        integrity="sha384-o4ufwq3oKqc7IoCcR08YtZXmgOljhTggRwxP2CLbSqeXGtitAxwYaUln/05nJjit"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Photospace</a>
            <div class="btn-group ml-auto dropleft">
                <button type="button" id="SignIn" class="btn btn-secondary" onclick="signIn()">
                    Sign In
                </button>
            </div>
        </div>
    </nav>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="drive-tab" data-bs-toggle="tab" data-bs-target="#drive-tab-pane"
                type="button" role="tab" aria-controls="drive-tab-pane" aria-selected="true">Drive</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="large-tab" data-bs-toggle="tab" data-bs-target="#large-tab-pane" type="button"
                role="tab" aria-controls="large-tab-pane" aria-selected="false">Cleanup</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="detail-tab" data-bs-toggle="tab" data-bs-target="#detail-tab-pane"
                type="button" role="tab" aria-controls="detail-tab-pane" aria-selected="false">Details</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="drive-tab-pane" role="tabpanel" aria-labelledby="drive-tab"
            tabindex="0">
            <div class="row row-cols-1 g-2">
                <div class="col">
                        <div id="breadCrumb" class="breadcrumb"></div>
                </div>
                <div id="statusDiv"></div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 g-2" id="fileDiv">
            </div>

        </div>
        <div class="tab-pane fade" id="large-tab-pane" role="tabpanel" aria-labelledby="large-tab" tabindex="0">
            <div class="row row-cols-1 g-2">
                <div class="col">
                        <button onclick="scanAllFiles()">Scan all files</button>
                        <button onclick="showLargeFiles()">Large files</button>
                        <button onclick="showDuplicates()">Duplicates</button>
                        <div id="scanLog"></div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 g-2" id="largeFilesDiv">
            </div>
        </div>
        <div class="tab-pane fade" id="detail-tab-pane" role="tabpanel" aria-labelledby="detail-tab" tabindex="0">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 g-2" id="detailDiv">
                
            </div>        
        </div>
    </div>

    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./graphConfig.js"></script>
    <script type="text/javascript" src="./ui.js"></script>
    <script type="text/javascript" src="./onedrive.js"></script>
    <script type="text/javascript" src="./authRedirect.js"></script>
    

</body>

</html>
