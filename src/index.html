<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photospace Analyzer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Photospace Analyzer</h1>
            <div id="auth-container">
                <button id="login-button">Login with Microsoft</button>
                <p id="user-info" style="display: none;"></p>
            </div>
        </header>

        <main id="main-content" style="display: none;">
            <div id="status-panel">
                <p id="status-text">Ready to start.</p>
                <progress id="progress-bar" value="0" max="100" style="display: none;"></progress>
            </div>
            
            <div id="folder-selector-panel">
                <label for="selected-folder">Folder Filter (optional):</label>
                <div class="folder-input-group">
                    <input type="text" id="selected-folder" value="All folders" placeholder="All folders or enter path like: Pictures/Vacation">
                    <button id="browse-folder-btn" type="button" title="Browse folders">üìÅ</button>
                    <button id="clear-folder-btn" type="button" title="Clear filter">‚úï</button>
                </div>
            </div>
            
            <div id="date-filter-panel">
                <label for="date-range-inputs">Date Range Filter (optional):</label>
                <div class="date-range-group">
                    <input type="date" id="date-from" placeholder="From date">
                    <span>to</span>
                    <input type="date" id="date-to" placeholder="To date">
                    <button id="clear-date-btn" type="button">‚úï Clear</button>
                </div>
            </div>
            
            <div id="controls">
                <button id="start-scan-button">1. Scan Photos</button>
                <div class="embedding-controls">
                    <button id="start-embedding-button">2. Generate Embeddings</button>
                    <div class="embedding-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="force-reprocess-checkbox">
                            <span class="checkbox-custom"></span>
                            Force reprocess all photos
                        </label>
                    </div>
                </div>
                <button id="start-analysis-button">3. Analyze & Find Similar Photos</button>
            </div>

            <div id="results-container">
                <h2>Similar Photo Groups</h2>
                <p class="placeholder">Analysis results will appear here. Groups with the most similar photos will be shown first.</p>
                <!-- Results will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <div id="image-modal" class="modal" style="display:none;">
        <span class="modal-close" id="modal-close">&times;</span>
        <img class="modal-content" id="modal-img" src="" alt="Full Size Photo" />
        <div class="image-metadata-overlay" id="image-metadata">
            <div class="metadata-header">
                <h4 id="photo-name">Photo Details</h4>
                <button class="metadata-toggle" id="metadata-toggle">üìä</button>
            </div>
            <div class="metadata-content" id="metadata-content">
                <div class="metric-row">
                    <span class="metric-label">Sharpness:</span>
                    <span class="metric-value" id="sharpness-value">-</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Exposure:</span>
                    <span class="metric-value" id="exposure-value">-</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Quality Score:</span>
                    <span class="metric-value" id="quality-score-value">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Folder Browser Modal -->
    <div id="folder-modal" class="modal" style="display:none;">
        <div class="modal-content folder-browser">
            <div class="modal-header">
                <h3>Select Folder to Scan</h3>
                <span class="modal-close" id="folder-modal-close">&times;</span>
            </div>
            <div class="folder-breadcrumb">
                <span id="current-path">OneDrive</span>
            </div>
            <div class="folder-navigation">
                <button id="folder-up-btn" disabled>üìÅ Up</button>
                <button id="folder-refresh-btn">üîÑ Refresh</button>
            </div>
            <div id="folder-list" class="folder-list">
                <div class="loading">Loading folders...</div>
            </div>
            <div class="modal-footer">
                <button id="select-folder-btn" class="primary-btn">Select This Folder</button>
                <button id="cancel-folder-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
