name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create models directory
        run: mkdir -p public/models/clip-vit-base-patch16/onnx

      - name: Download ONNX models from Hugging Face
        run: |
          echo "Downloading CLIP ONNX models..."
          curl -L -o public/models/clip-vit-base-patch16/onnx/model_quantized.onnx \
            "https://huggingface.co/Xenova/clip-vit-base-patch16/resolve/main/onnx/model_quantized.onnx"
          curl -L -o public/models/clip-vit-base-patch16/onnx/text_model_fp16.onnx \
            "https://huggingface.co/Xenova/clip-vit-base-patch16/resolve/main/onnx/text_model_fp16.onnx"
          curl -L -o public/models/clip-vit-base-patch16/onnx/text_model_quantized.onnx \
            "https://huggingface.co/Xenova/clip-vit-base-patch16/resolve/main/onnx/text_model_quantized.onnx"
          curl -L -o public/models/clip-vit-base-patch16/onnx/vision_model_fp16.onnx \
            "https://huggingface.co/Xenova/clip-vit-base-patch16/resolve/main/onnx/vision_model_fp16.onnx"
          curl -L -o public/models/clip-vit-base-patch16/onnx/vision_model_quantized.onnx \
            "https://huggingface.co/Xenova/clip-vit-base-patch16/resolve/main/onnx/vision_model_quantized.onnx"
          echo "Model download completed. File sizes:"
          ls -lh public/models/clip-vit-base-patch16/onnx/

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4